<h1 id="[h1]">
    <l10n>Insert Media</l10n>
</h1>
<div class="mediaDialog" style="margin-top: 30px;margin-left: 10px; margin-bottom: 10px;margin-right: 10px;">
    <table border="0" style="width: 100%;">
        <tr>
            <td class="label">
                <l10n>ToDo External(media) link goes here</l10n>
            </td>
            <td><input type="button" id="[external]" value="_(ext)"/></td>
            
        </tr>
        <tr>
            <td class="label">
                <l10n>ToDo Internal(media) link goes here</l10n>
            </td>
            <td><input type="button" id="[internal]" value="_(int)"/></td>
            
        </tr>
        <tr>
            <td class="label">
                <l10n>Media link</l10n>
            </td>
            <td><input type="text" id="[name]" name="[name]" style="width: 80%"/></td>
            
        </tr>
        <tr>
            <td class="label">
                <l10n>Width</l10n>
            </td>
            <td><input type="text" id="[width]" name="[width]" style="width: 80%"/></td>
        </tr>
        <tr>
            <td class="label">
                <l10n>Height</l10n>
            </td>
            <td><input type="text" id="[height]" name="[height]" style="width: 80%"/></td>
        </tr>
    </table>

</div>
<div class="buttons">
    <input type="button" id="[ok]" value="_(OK)"/>
    <input type="button" id="[cancel]" value="_(Cancel)"/>
</div>
